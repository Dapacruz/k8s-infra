apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: l2-announcement-policy
  namespace: kube-system
spec:
  nodeSelector: {}
  interfaces:
    - '^eth[0-9]+'
  loadBalancerIPs: true

  # IMPORTANT: if externalIPs is desired, externalIPs.enabled=true must be set in values.yaml
  # externalIPs: true

