apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: traefik
    namespace: traefik
spec:
    interval: 30m
    chart:
        spec:
            chart: traefik
            version: 35.2.0
            sourceRef:
                kind: HelmRepository
                name: traefik
                namespace: traefik
            interval: 12h
    install:
        crds: Create
    upgrade:
        crds: CreateReplace
    driftDetection:
        mode: enabled
    values:
      ports:
        web:
          expose:
            default: true
          exposedPort: 8080
          protocol: TCP
          redirections:
            entryPoint:
              to: websecure
              scheme: https
              permanent: true

