apiVersion: v1
kind: Service
metadata:
  name: unifi-ui
  namespace: unifi
  labels:
    app.kubernetes.io/name: unifi
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 8443
    targetPort: 8443
    protocol: TCP
    name: webui
  selector:
    app.kubernetes.io/name: unifi
---
apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: unifi
  labels:
    app.kubernetes.io/name: unifi
  annotations:
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: dev-com
  - port: 3478
    targetPort: 3478
    protocol: UDP
    name: stun
  selector:
    app.kubernetes.io/name: unifi
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: unifi
  namespace: unifi
spec:
  insecureSkipVerify: true

