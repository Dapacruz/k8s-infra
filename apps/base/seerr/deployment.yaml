apiVersion: apps/v1
kind: Deployment
metadata:
  name: seerr
  labels:
    app.kubernetes.io/name: seerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: seerr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: seerr
    spec:
      serviceAccountName: seerr
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
      - name: seerr
        image: ghcr.io/seerr-team/seerr:v3.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5055
          protocol: TCP
        podSecurityContext:
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          privileged: false
          runAsUser: 1000
          runAsGroup: 1000
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: LOG_LEVEL
          value: "debug"
        - name: TZ
          value: "America/Los_Angeles"
        volumeMounts:
        - name: data
          mountPath: /app/config
          subPath: config
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: seerr-claim

