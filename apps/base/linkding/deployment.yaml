apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  labels:
    app.kubernetes.io/name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: linkding
  template:
    metadata:
      labels:
        app.kubernetes.io/name: linkding
    spec:
      serviceAccountName: linkding
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        fsGroup: 33
        runAsUser: 33
        runAsGroup: 33
      containers:
      - name: linkding
        image: sissbruecker/linkding:1.40.0
        ports:
          - name: http
            containerPort: 9090
            protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: linkding-data
          mountPath: /etc/linkding/data
        - name: linkding-config
          mountPath: /config
          subPath: Configs/Linkding
        - name: linkding-media
          mountPath: /tv
          subPath: TV
        - name: linkding-media
          mountPath: /movies
          subPath: Movies
      volumes:
      - name: linkding-data
        persistentVolumeClaim:
      - name: linkding-media
        persistentVolumeClaim:
          namespace: kube-system
          claimName: pvc-smb-media

