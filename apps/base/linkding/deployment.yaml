apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  labels:
    app.kubernetes.io/name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: linkding
  template:
    metadata:
      labels:
        app.kubernetes.io/name: linkding
    spec:
      serviceAccountName: linkding
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        fsGroup: 33
        runAsUser: 33
        runAsGroup: 33
      containers:
      - name: linkding
        image: sissbruecker/linkding:1.42.0@sha256:12ffd6f3b48c5d46543d2f38030de1f476d8dcff5f486eb75c9c7cb5941e7127
        ports:
          - name: http
            containerPort: 9090
            protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: data
          mountPath: /etc/linkding/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: linkding-claim

